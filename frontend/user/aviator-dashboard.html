<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviator Trading Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    header .left, header .center, header .right {
      display: flex;
      align-items: center;
    }
    header .left > * {
      margin-right: 1rem;
      cursor: pointer;
      color: #0f0;
      font-weight: bold;
    }
    header .center {
      flex-grow: 1;
      justify-content: center;
      color: #f00;
      font-weight: bold;
      font-size: 1.2rem;
      border: 1px solid #f00;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    header .right {
      color: #0f0;
      font-weight: bold;
    }
    main {
      padding: 1rem;
    }
    #chartContainer {
      background-color: #111;
      border: 1px solid #0f0;
      border-radius: 8px;
      height: 300px;
      margin-bottom: 1rem;
      position: relative;
    }
    #rateBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      border: 1px solid #0f0;
      padding: 0.2rem 0.5rem;
      font-family: monospace;
      font-weight: bold;
      color: #0f0;
      border-radius: 4px;
      pointer-events: none;
      user-select: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .controls button, .controls input {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .controls input[type="number"] {
      width: 80px;
      text-align: center;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
    }
    .controls button {
      min-width: 60px;
      color: #000;
    }
    .btn-buy {
      background-color: #0f0;
    }
    .btn-sell {
      background-color: #f00;
      color: #fff;
    }
    .btn-reset {
      background-color: #800000;
      color: #fff;
    }
    .chat-container {
      background-color: #111;
      border: 1px solid #0f0;
      border-radius: 8px;
      height: 200px;
      overflow-y: auto;
      padding: 0.5rem;
      font-size: 0.9rem;
      font-family: monospace;
      color: #0f0;
    }
    .chat-message {
      margin-bottom: 0.3rem;
    }
    .chat-message.system {
      color: #ff0;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <div>Home</div>
      <div>How to Trade</div>
    </div>
    <div class="center" id="walletBalance">Wallet: KES 0.00</div>
    <div class="right">
      <button id="btnDeposit" style="background:#0f0; color:#000; border:none; border-radius:4px; padding:0.3rem 0.6rem; font-weight:bold; cursor:pointer;">Deposit</button>
      <button id="btnWithdraw" style="background:#800000; color:#fff; border:none; border-radius:4px; padding:0.3rem 0.6rem; font-weight:bold; cursor:pointer;">Withdraw</button>
      <button id="btnMenu" style="background:#000; color:#0f0; border:1px solid #0f0; border-radius:4px; padding:0.3rem 0.6rem; font-weight:bold; cursor:pointer;">â˜°</button>
    </div>
  </header>
  <main>
    <div id="chartContainer">
      <canvas id="rateChart" width="600" height="300"></canvas>
      <div id="rateBox">Rate: 0.0000</div>
    </div>
    <div class="controls">
      <button id="btnHalf">1/2</button>
      <button id="btnMinus">-</button>
      <input type="number" id="inputAmount" value="40" min="1" />
      <button id="btnPlus">+</button>
      <button id="btnDouble">x2</button>
    </div>
    <div class="controls">
      <button class="btn-buy" id="btnBuy">BUY</button>
      <button class="btn-sell" id="btnSell">SELL</button>
      <button class="btn-reset" id="btnReset">â†º</button>
    </div>
    <div class="chat-container" id="chatContainer">
      <!-- Chat messages will appear here -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const walletBalanceEl = document.getElementById('walletBalance');
    const rateBox = document.getElementById('rateBox');
    const chatContainer = document.getElementById('chatContainer');
    const inputAmount = document.getElementById('inputAmount');

    let walletBalance = 500.00; // Example starting balance
    walletBalanceEl.textContent = `Wallet: KES ${walletBalance.toFixed(2)}`;

    // Chart.js setup
    const ctx = document.getElementById('rateChart').getContext('2d');
    const data = {
      labels: [],
      datasets: [{
        label: 'Rate',
        data: [],
        borderColor: 'lime',
        backgroundColor: 'rgba(0,255,0,0.2)',
        fill: true,
        tension: 0.3,
        pointRadius: 0,
        borderWidth: 2,
      }]
    };
    const config = {
      type: 'line',
      data: data,
      options: {
        animation: false,
        responsive: true,
        scales: {
          x: {
            display: false
          },
          y: {
            min: -0.15,
            max: 0.15,
            grid: {
              color: '#444'
            },
            ticks: {
              color: 'lime'
            }
          }
        },
        plugins: {
          legend: { display: false }
        },
        elements: {
          line: {
            borderJoinStyle: 'round'
          }
        }
      }
    };
    const rateChart = new Chart(ctx, config);

    // Simulate real-time rate data
    function addRatePoint() {
      const last = data.datasets[0].data.length > 0 ? data.datasets[0].data[data.datasets[0].data.length - 1] : 0;
      let next = last + (Math.random() - 0.5) * 0.02;
      if (next > 0.15) next = 0.15;
      if (next < -0.15) next = -0.15;
      data.datasets[0].data.push(next);
      data.labels.push('');
      if (data.datasets[0].data.length > 100) {
        data.datasets[0].data.shift();
        data.labels.shift();
      }
      rateChart.update();
      rateBox.textContent = `Rate: ${next.toFixed(4)}`;
    }
    setInterval(addRatePoint, 1000);

    // Controls logic
    document.getElementById('btnHalf').addEventListener('click', () => {
      inputAmount.value = Math.floor(inputAmount.value / 2);
    });
    document.getElementById('btnMinus').addEventListener('click', () => {
      inputAmount.value = Math.max(1, inputAmount.value - 1);
    });
    document.getElementById('btnPlus').addEventListener('click', () => {
      inputAmount.value = Number(inputAmount.value) + 1;
    });
    document.getElementById('btnDouble').addEventListener('click', () => {
      inputAmount.value = Number(inputAmount.value) * 2;
    });
    document.getElementById('btnReset').addEventListener('click', () => {
      inputAmount.value = 40;
    });

    // Buy/Sell button handlers
    document.getElementById('btnBuy').addEventListener('click', () => {
      addChatMessage(`You placed a BUY order for ${inputAmount.value}`);
      // TODO: Implement backend order submission
    });
    document.getElementById('btnSell').addEventListener('click', () => {
      addChatMessage(`You placed a SELL order for ${inputAmount.value}`);
      // TODO: Implement backend order submission
    });

    // Chat message function
    function addChatMessage(message, type = 'user') {
      const div = document.createElement('div');
      div.className = 'chat-message ' + (type === 'system' ? 'system' : '');
      div.textContent = message;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Example system messages
    setTimeout(() => addChatMessage('System: CONGRATULATIONS @Icon124 on your withdrawal of 162.00 ðŸ¤‘ðŸ¤‘', 'system'), 2000);
    setTimeout(() => addChatMessage('System: CONGRATULATIONS @Sbrownne22 on your withdrawal of 200.00 ðŸ¤‘ðŸ¤‘', 'system'), 4000);

  </script>
</body>
</html>
